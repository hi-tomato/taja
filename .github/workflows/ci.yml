name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: 코드 품질 검증
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: 린트 & 타입 체크
        run: |
          pnpm run lint --filter=web
          pnpm run type-check --filter=web

      - name: 빌드 테스트
        run: pnpm run build --filter=web
# 배포는 Vercel Git Integration에 맡김
